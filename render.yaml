services:
  # Django backend service
  - type: web
    name: school-manage-backend
    runtime: python
    region: frankfurt  # Specify the region here
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn school_manage.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: school-manage-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: https://school-manage-frontend.onrender.com

  # React frontend service
  - type: web
    name: school-manage-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://school-manage-backend.onrender.com

databases:
  - name: school-manage-db
    region: frankfurt  # Specify the same region for the database
    databaseName: school_manage
    user: school_manage_user
    plan: starter

envVarGroups:
  - name: school-manage-env
    envVars:
      - key: NODE_ENV
        value: production